<!DOCTYPE html>
<html>
    <head>
        <title> Tags in HTML</title>
    </head>
    <body>
        <h1>Tags</h1>
        <ol type="I">
            <li> orange</li>
            <li> mango</li>
        </ol>
        <ul type="square">
            <li> orange</li>
            <li> mango</li>
        </ul>
        <a href="https://www.google.com/" alt="google.com">Google</a>
        <p>This is paragraph<br> here br tag is used</p>
        <img src="ECO-bin.png" alt="image">
        <p><u><b>hello</b><i>world</i></u></p>
        <!--This is comment it will not shown in webpage-->
    </body>
</html>
